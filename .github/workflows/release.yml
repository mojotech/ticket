name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.ACTIONS_COMMIT_KEY }}

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: master
          ssh-key: ${{ secrets.ACTIONS_COMMIT_KEY }}

      - name: Extract changelog
        id: changelog
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          # Extract section between this version header and the next
          CONTENT=$(awk -v ver="$VERSION" '
            /^## \[/ { if (found) exit; if (index($0, "["ver"]")) found=1; next }
            found { print }
          ' CHANGELOG.md)
          # Handle multiline output
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$CONTENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        id: release
        uses: softprops/action-gh-release@v1
        with:
          body: ${{ steps.changelog.outputs.body }}

      - name: Get tarball SHA256
        id: sha
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          curl -sL "https://github.com/${{ github.repository }}/archive/refs/tags/${VERSION}.tar.gz" -o release.tar.gz
          SHA=$(sha256sum release.tar.gz | cut -d' ' -f1)
          # Convert hex SHA to Nix SRI format (sha256-base64)
          NIX_HASH="sha256-$(echo -n "$SHA" | xxd -r -p | base64)"
          echo "sha256=$SHA" >> $GITHUB_OUTPUT
          echo "nix_hash=$NIX_HASH" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Validate script version matches tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          SCRIPT_VERSION=$(grep '^VERSION=' ticket | sed 's/VERSION="\(.*\)"/\1/')
          if [[ "$VERSION" != "$SCRIPT_VERSION" ]]; then
            echo "Error: Tag version ($VERSION) does not match script VERSION ($SCRIPT_VERSION)"
            echo "Update VERSION in ticket script before tagging a release."
            exit 1
          fi

      - name: Update Nix derivation
        run: |
          VERSION=${{ steps.sha.outputs.version }}
          PKGVER=${VERSION#v}
          NIX_HASH=${{ steps.sha.outputs.nix_hash }}

          # Update version and hash in default.nix
          sed -i "s|version ? \"[^\"]*\"|version ? \"${PKGVER}\"|" pkg/nix/default.nix
          sed -i "s|hash = \"sha256-[^\"]*\"|hash = \"${NIX_HASH}\"|" pkg/nix/default.nix

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pkg/nix/default.nix
          git commit -m "nix: update to ${VERSION}" || echo "No changes to commit"
          git push origin HEAD:master
        working-directory: ${{ github.workspace }}
